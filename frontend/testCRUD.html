<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Administrar Productos</h1>

        <!-- Formulario -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 id="formTitulo">Agregar producto</h5>
                <form id="formProduct">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="name" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" id="price" class="form-control" placeholder="Precio" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="img" class="form-control" placeholder="URL Imagen" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="category" class="form-control" placeholder="Categoría" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="active" class="form-control" placeholder="Activo" required>
                        </div>
                        <div class="col-md-4">
                            <!-- estaba en type="number" -->
                            <input type="text" id="hijodemilputa" class="form-control" placeholder="Producto ID" required>
                        </div>

                    </div>
                    <input type="hidden" id="productoId">
                    <div class="mt-3 d-flex gap-2">
                        <button type="button" id="btnGetAllProducts" class="btn btn-success">Test getAll</button>
                        <button type="button" id="btnGetProduct" class="btn btn-success">Test GET</button>
                        <button type="button" id="btnTestCreateProduct" class="btn btn-warning">TestCREATE</button>
                        <button type="button" id="btnTestUpdateProduct" class="btn btn-info">Test UPDATE</button>
                        <button type="button" id="btnTestDeleteProduct" class="btn btn-danger">Test DELETE</button>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <h5 id="formTitulo">Agregar Venta</h5>
                <form id="formSale">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="inputClientName" class="form-control" placeholder="Nombre de cliente" required>
                        </div>
                        <div class="col-md-2">
                            <input type="date" id="inputDate" class="form-control" placeholder="Fecha" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="inputTotal" class="form-control" placeholder="Total" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="inputSaleID" class="form-control" placeholder="Buscar por ID" >
                        </div>
                    </div>
                    <input type="hidden" id="productoId">
                    <div class="mt-3 d-flex gap-2">
                        <button type="button" id = "btnGetAllSales" class="btn btn-success">Test getAll</button>
                        <button type="button" id = "btnGetSale" class="btn btn-success" >Test GET</button>
                        <button type="button" id="btnTestCreateSale" class="btn btn-warning">Test CREATE</button>
                        <button type="button" id="btnTestUpdateSale" class="btn btn-info" onclick="testUpdateProducto()">Test UPDATE</button>
                        <button type="button" id="btnTestDeleteSale" class="btn btn-danger" onclick="testDeleteProducto()">Test DELETE</button>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <h5 id="formTitulo">Agregar Detalle de la venta</h5>
                <form id="formSaleDetails">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="IDinputSale" class="form-control" placeholder="Venta ID" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="inputProdIDdetails" class="form-control" placeholder="Producto ID" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="inputQuantity" class="form-control" placeholder="Cantidad" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="inputSubTotal" class="form-control" placeholder="SubTotal" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="inputSaleDetailsID" class="form-control" placeholder="Buscar por ID" required>
                        </div>
                    </div>
                    <input type="hidden" id="productoId">
                    <div class="mt-3 d-flex gap-2">
                        <button type="button" id="btnGetAllSalesDetails" class="btn btn-success">Test getAll</button>
                        <button type="button" id="btnGetSaleDetail" class="btn btn-success">Test GET</button>
                        <button type="button" id="btnTestCreateSaleDetail" class="btn btn-warning">Test CREATE</button>
                        <button type="button" id="btnTestUpdateSaleDetail" class="btn btn-info">Test UPDATE</button>
                        <button type="button" id="btnTestDeleteSaleDetail" class="btn btn-danger">Test DELETE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/testCRUD.js"></script>
</body>

</html>
