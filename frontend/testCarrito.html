<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Test Carrito</title>

<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
/>
</head>

<body class="bg-dark text-light">
    
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary">🛒 TU SUPLEMENTO</h1>
        <!-- Sección botones principales -->
        <div class="mb-4 d-flex flex-wrap gap-3 justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="inputClientName" placeholder="Nombre de cliente">
            </div>
            <button id="btnCrearCarrito" class="btn btn-outline-primary">Iniciar compra</button>
            <button id="btnGetAllProducts" class="btn btn-outline-success">Traer productos</button>
        </div>

        <!-- Sección productos -->
        <section id="productSection" class="card p-4 mb-4 shadow bg-secondary">
            <h5 class="mb-3 text-center text-light">Productos</h5>
            <ul id="productList" class="list-group"></ul>
        </section>

        <!-- Sección carrito -->
        <section id="cartSection" class="card p-4 mb-4 shadow bg-secondary">
            <h5 class="mb-3 text-center text-light">Carrito</h5>
            <ul id="cartList" class="list-group"></ul>
        </section>
        
        <!-- Sección ITEM -->
        <section id="itemSection" class="card p-4 mb-4 shadow bg-secondary">
            <h5 class="mb-3">Gestionar Compra</h5>
            
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputItemID" placeholder="Item ID">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputProductID" placeholder="Product ID">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="inputProductName" placeholder="Product Name">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputUnitPrice" placeholder="Unit Price">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity" required>
                </div>
            </div>
            
            <div class="mt-3 d-flex flex-wrap gap-2">
                <button id="btnTestCreateItem" class="btn btn-success">Crear ítem</button>
                <button id="btnTestUpdateItem" class="btn btn-warning">Actualizar ítem</button>
                <button id="btnTestDeleteItem" class="btn btn-danger">Eliminar ítem</button>
                <button id="btnGetAllItems" class="btn btn-info text-white">Ver todos los ítems</button>
                <button id="btnFinalizePurchase" class="btn btn-primary">Finalizar compra</button>
            </div>
        </section>
        
        <!-- Sección ticket -->
        <section id="ticketSection" class="card p-4 shadow bg-secondary">
            <h5 class="mb-3">🧾 Ticket</h5>
            
            <div class="row g-3 align-items-end">
                <div class="col-md-8 d-flex flex-wrap gap-2">
                    
                </div>
            </div>
        </section>
    </div>
    <script src="assets/js/testCarrito.js"></script>
</body>

</html>
