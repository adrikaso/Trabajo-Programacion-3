<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - TU SUPLEMENTO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cart.css">

</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Seguir Comprando
    </button>

    <div class="header">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-6">
                    <h2 class="mb-0 logo">
                        <i class="fas fa-shopping-cart me-2"></i>Tu Carrito
                    </h2>
                </div>
                <div class="col-md-6 text-end">
                    <span class="badge bg-primary fs-6" id="itemCount">0 items</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="cart-container">
            <div class="p-4">
                <div class="loading" id="loadingCart">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Cargando carrito...</span>
                    </div>
                    <p class="mt-3">Cargando tu carrito...</p>
                </div>

                <div id="cartContent" style="display: none;">
                    <div id="cartItems">
                        <!-- Los items del carrito se cargarán aquí -->
                    </div>

                    <div class="empty-cart" id="emptyCart" style="display: none;">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h4>Tu carrito está vacío</h4>
                        <p>Agrega algunos productos para continuar con tu compra</p>
                        <button class="btn btn-primary btn-lg" onclick="goBack()">
                            <i class="fas fa-plus me-2"></i>Agregar Productos
                        </button>
                    </div>

                    <div class="total-section" id="totalSection">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h3 class="mb-0">Total a Pagar:</h3>
                                <div class="total-amount" id="totalAmount">$0</div>
                            </div>
                            <div class="col-md-6 text-end">
                                <div class="d-flex flex-column gap-3">
                                    <button class="btn btn-success checkout-btn" id="btnFinalizePurchase">
                                        <i class="fas fa-credit-card me-2"></i>Finalizar Compra
                                    </button>
                                    <button class="btn btn-secondary cancel-btn" id="btnCancelPurchase">
                                        <i class="fas fa-times me-2"></i>Cancelar Pedido
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/cart.js"></script>
    
</body>
</html>
