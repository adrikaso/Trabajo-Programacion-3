<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Panel Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/assets/css/formCreateUser.css">
    <link rel="icon" href="assets/img/favicon.svg">
</head>
<body>
    <div class="login-container mt-5">
        <h2 class="text-center mb-4">Crear Usuario</h2>
        <form id="createUserForm" action="/usuarios" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="emailCreate" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailCreate" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="passwordCreate" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordCreate" name="password" placeholder="********" required>
            </div>

            <!--carga de roles dinamicamente -->
            <div class="mb-3">
                <label class="form-label">Rol</label>
                <div id="roleCheckboxContainer">
                    <!-- roles desde el back -->
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100" id="btnCreateUser">Crear Usuario</button>
        </form>
        <button class="btn btn-secondary w-100 mt-2" id="btnBack">Volver</button>
    </div>

    <script src="assets/js/formCreateUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
