<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TU SUPLEMENTO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/products.css">
</head>

<body>
    <div class="header sticky-top">
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-md-6">
                    <h2 class="mb-0 text-primary">
                        <i class="fas fa-dumbbell me-2"></i>TU SUPLEMENTO
                    </h2>
                </div>
                <div class="col-md-6">
                    <div id="welcomeMessage" class="welcome-message">
                        <i class="fas fa-user me-2"></i>Bienvenido
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="category-filter">
            <h5 class="mb-3 text-center">
                <i class="fas fa-filter me-2"></i>Filtrar por categor√≠a
            </h5>
            <div class="text-center">
                <div id="category-filters"></div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-white">Cargando productos...</p>
        </div>

        <div class="product-grid" id="productGrid">
            <!-- productos dinamicos -->
        </div>
    </div>

    <div class="cart-counter" id="cartCounter" onclick="goToCart()">
        <i class="fas fa-shopping-cart me-2"></i>
        <span class="badge bg-primary" id="cartCount">0</span>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn btn-cart" onclick="goToCart()" title="Ver Carrito">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <button class="nav-btn btn-home" onclick="goHome()" title="Inicio">
            <i class="fas fa-home"></i>
        </button>
    </div>




    <script src="assets/js/products.js"></script>
</body>

</html>
