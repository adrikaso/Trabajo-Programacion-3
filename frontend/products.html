<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TU SUPLEMENTO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/products.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo fade-in">
                <i class="fas fa-dumbbell"></i>
                TU SUPLEMENTO
            </div>
            <div class="nav-actions">
                <div id="welcomeMessage" class="welcome-message slide-up"></div>
                <button class="home-btn" onclick="goHome()">
                    <i class=""></i>
                    Cancelar compra
                </button>
                <button class="cart-btn btn-ripple" onclick="goToCart()">
                    <i class="fas fa-shopping-cart"></i>
                    Ver mi pedido
                    <div id="cartCounter" class="cart-counter">
                        <span id="cartCount">0</span>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-card bounce-in">
                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filter-title">
                        <i class="fas fa-filter me-2"></i>Categor√≠as
                    </div>
                    <div id="category-filters" class="filter-buttons">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>

                <!-- Products Section -->
                <div class="products-section">
                    <h2 class="section-title">
                        <i class="fas fa-capsules me-2"></i>Nuestros Productos
                    </h2>
                    
                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="loading-container" style="display: none;">
                        <div class="text-center">
                            <div class="spinner"></div>
                            <p class="mt-3 text-muted">
                                <span class="loading-dots">Cargando productos</span>
                            </p>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div id="productGrid" class="product-grid stagger-animation">
                        <!-- Products will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/products.js"></script>
</body>
</html>
